name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: docker
    container:
      image: node:20-bookworm
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
        env:
          CI: true
