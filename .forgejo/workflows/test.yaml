name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: docker
    container:
      image: node:20-bookworm
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          CI: true
      
      - name: Trigger Cybersyn notification
        # Only trigger on main branch, not PRs
        if: success() && github.ref == 'refs/heads/main'
        uses: https://git.michaelsasser.org/actions/workflow-dispatch@main
        with:
          repository: dungeonchurch/5e-tools-mcp
          workflowname: notify-cybersyn.yml
          token: ${{ secrets.DISPATCH_TOKEN }}
