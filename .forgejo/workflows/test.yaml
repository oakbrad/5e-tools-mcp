name: CI

on:
  push:
  pull_request:

jobs:
  lint-test-build:
    runs-on: docker
    container:
      image: node:20-bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        env:
          CI: true
