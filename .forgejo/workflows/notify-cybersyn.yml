# Notify Cybersyn infrastructure that 5e-tools-mcp updates are available
# This runs AFTER branch protection ensures tests have passed on main
name: Notify Cybersyn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    runs-on: docker
    container:
      image: node:20-bookworm
    
    steps:
      - name: Trigger Cybersyn MCP deployment
        uses: https://git.michaelsasser.org/actions/workflow-dispatch@main
        with:
          repository: commune/cybersyn
          workflowname: deploy-mcp.yaml
          token: ${{ secrets.DISPATCH_TOKEN }}
