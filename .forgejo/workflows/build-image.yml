name: Build Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: git.brads.house
  IMAGE_NAME: dungeonchurch/5e-tools-mcp

jobs:
  build:
    runs-on: docker-host
    container:
      image: node:20-bookworm
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker CLI + Buildx from official repo
        run: |
          apt-get update
          apt-get install -y --no-install-recommends ca-certificates curl
          install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable" > /etc/apt/sources.list.d/docker.list
          apt-get update
          apt-get install -y --no-install-recommends docker-ce-cli docker-buildx-plugin

      - name: Set up QEMU for multi-platform builds
        run: docker run --rm --privileged tonistiigi/binfmt --install arm64,arm

      - name: Create buildx builder
        run: |
          docker buildx create --name multiarch --use
          docker buildx inspect --bootstrap

      - name: Login to Forgejo Registry
        run: |
          echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ${{ env.REGISTRY }} -u agent --password-stdin

      - name: Build and push multi-platform image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --push .

  notify:
    needs: build
    runs-on: docker
    container:
      image: node:20-bookworm
    steps:
      - name: Trigger Cybersyn MCP deployment
        uses: https://git.michaelsasser.org/actions/workflow-dispatch@main
        with:
          repository: commune/cybersyn
          workflowname: deploy-mcp.yaml
          token: ${{ secrets.DISPATCH_TOKEN }}
